<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Adamina|Unlock" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
   
    <div class="jumbotron" id="jumbo">
        <h3 class="display-4">Anytime is Train time</h3>
        <p class="lead" id="train-font"><i class="fa fa-subway" aria-hidden="true"></i></p>
<!--        <hr class="my-4">-->
        
    </div>
<div class="container">
    
<div class="row outline">
<div class="col-md-12">
    Current Train Schedule
</div>   
    </div>
<div class="row">
    
<div class="col-md-12">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency (min)</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Minutes away</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      
      <td>exp</td>
      <td>chennai</td>
      <td>60</td>
      <td>1.59pm</td>
      <td>30</td>
    </tr>
    <tr>
      
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
   
  </tbody>
</table>
</div>
</div>

</div>

<div class="container">
<div class="row outline">
    <div class="col-md-12">Add Train</div>
    </div>

<div class="row">
<div class="col-md-12">
 <form>
  <div class="form-group">
    <label for="train">Train Name</label>
    <input type="text" class="form-control" id="Train Name" placeholder="Express">
  </div>
  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="text" class="form-control" id="destination" placeholder="SFO">
  </div>
  <div class="form-group">
    <label for="firstTrain">First Train Name(HH:MM military time)</label>
    <input type="text" class="form-control" id="firstTrainTime" placeholder="20:00">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Frequency(min)</label>
    <input type="text" class="form-control" id="freq" placeholder="30">
  </div>
</form>
</div>
</div> 
      </div>

      <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
